<div class="image-container">
  <ng-container *ngFor="let drink of drinks$ | async">
    <img class="image" src="{{ drink.strDrinkThumb }}" />
    <div class="btn-container">
      <button class="btn" (click)="addDDrink(drink)">Agregar</button>
      <button class="btn" (click)="deleteDrink(drink.idDrink)">Eliminar</button>
    </div>
  </ng-container>
</div>
